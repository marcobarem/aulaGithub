<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Gerador de imagem</title>
</head>
<body>
    <h1>Gerador de Memes de Gato</h1>
    <input id="textoSuperiorInput" type="text" placeholder="Texto Superior"/>
    <input id="textoInferiorInput" type="text" placeholder="Texto Inferior"/>
    <div id="textoSuperior"></div>
    <div id="imagem" style="width: 300px; height: 300px; background-size: cover; background-position: center;"></div>
    <div id="textoInferior"></div>
    <button id="gerarImagem">Gerar Nova Imagem</button>
</body>
</html>
